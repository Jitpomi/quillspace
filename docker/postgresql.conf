# PostgreSQL Configuration for QuillSpace
# Custom configuration to support RLS session variables

# Allow custom configuration parameters (PostgreSQL 15+)
# This enables app.* and rls.* session variables
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Enable logging for debugging
log_statement = 'none'
log_min_messages = 'warning'
log_min_error_statement = 'error'

# Connection settings
max_connections = 100
shared_buffers = 128MB

# Enable custom configuration parameters by allowing them in postgresql.conf
# In PostgreSQL 15+, custom parameters are allowed by default but we need to ensure they work
# The key is that custom parameters with dots (like app.current_tenant_id) are allowed
# as long as they follow the pattern: prefix.variable_name

# Performance settings
effective_cache_size = 4GB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200

# Security settings
ssl = off
password_encryption = scram-sha-256
