[package]
name = "quillspace-core"
version = "0.1.0"
edition = "2021"

[package.metadata]

[package.metadata.ferrisup]
component_type = "server"

[dependencies]
axum = "0.8.3"
tokio = { version = "1.36", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tower = "0.4"
tower-http = { version = "0.5", features = ["trace", "cors", "timeout", "compression-gzip"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
# Database integrations
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json", "macros", "migrate"], default-features = false }
clickhouse = "0.12"
# Multi-tenancy and auth
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
jsonwebtoken = "9.0"
# Observability
metrics = "0.23"
metrics-exporter-prometheus = "0.15"
opentelemetry = "0.24"
tracing-opentelemetry = "0.25"
# Configuration
config = "0.14"
# Error handling
anyhow = "1.0"
thiserror = "1.0"
# HTTP client for Tinybird integration
reqwest = { version = "0.11", features = ["json", "rustls-tls"], default-features = false }

[dev-dependencies]
